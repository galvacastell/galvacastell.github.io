         function addItem(column) {  
            const inputId = `input${column}`;  
            const inputValue = document.getElementById(inputId).value;  

            if (inputValue) {  
                const tableBody = document.getElementById(`gridBody${column}`);  

                // Crea una nueva fila  
                const newRow = document.createElement("tr");  

                // Crea una celda para el valor  
                const newCell = document.createElement("td");  
                newCell.textContent = inputValue;  
                newRow.appendChild(newCell);  

                // Crea una celda para el botón de eliminar  
                const deleteCell = document.createElement("td");  
                const deleteButton = document.createElement("button");  
                deleteButton.textContent = "-";  

                // Añade el evento click para eliminar la fila  
                deleteButton.onclick = function() {  
                    removeItem(newRow);  
                };  

                deleteCell.appendChild(deleteButton);  
                newRow.appendChild(deleteCell);  

                // Añade la fila al cuerpo de la tabla  
                tableBody.appendChild(newRow);  

                // Limpia el input  
                document.getElementById(inputId).value = '';  

                enviar(); //automatico
            }  
        }  

        function removeItem(row) {  
            row.parentNode.removeChild(row);  
        }  

        function limpiar(gridNum) {  
            document.getElementById(`input${gridNum}`).value = '';  
            document.getElementById(`gridBody${gridNum}`).innerHTML = '';  
        }  

       
        function enviar() {  
            //https://sweetalert.js.org/guides/
            const comboValue = document.getElementById('combo').value;  
            if (comboValue === 'T') {
                  swal({
                      title: "Error en el juego!",
                      text: "Debe elegir el tipo de juego (a lado de boton refrescar)!",
                      icon: "error",

                 // alert("Debe elegir el tipo de juego (a lado de boton refrescar)");
            } 
            if (comboValue === 'B') {
                letraB();  
            } 
            if (comboValue === 'I') {
                letraI();  
            } 
            if (comboValue === 'N') {
                letraN();  
            } 
            if (comboValue === 'G') {
